<div class="parent" fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="row" [class.mat-elevation-z8]="true">
        <form [formGroup]="registrationForm">

            <mat-card class="card">
                <div fxLayout="column">
                    <div fxLayout="row" fxLayoutAlign="center">
                        <h1>Online Shop</h1>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center">
                        <img src="./assets/logo.png">
                    </div>
                    <div fxLayout="row" fxLayoutGap="20px">
                        <div fxLayout="column" fxFlex="50" >
                            <mat-form-field appearance="outline" fxFlex="100">
                                <mat-label>First Name</mat-label>
                                <input matInput formControlName="firstName" >
                                <mat-error *ngIf="registrationForm.controls['firstName'].invalid">
                                   First Name required
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div fxLayout="column" fxFlex="50">
                            <mat-form-field appearance="outline" fxFlex="100">
                                <mat-label>Last Name</mat-label>
                                <input matInput formControlName="lastName">
                                <mat-error *ngIf="registrationForm.controls['lastName'].invalid">
                                    Last Name required
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayout="row" fxFlex="100">
                        <mat-form-field appearance="outline" fxFlex="100">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="Email">
                            <mat-error *ngIf="registrationForm.controls['Email'].invalid">
                                Email required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <form formGroupName="passGroup" >
                    <div fxLayout="row" fxLayoutGap="20px">

                            <div fxLayout="column" fxFlex="50">
                                <mat-form-field appearance="outline" fxFlex="100">
                                    <mat-label>Password</mat-label>
                                    <input matInput formControlName="Password">
                                    <mat-error *ngIf="pGroup.controls['Password'].invalid">
                                        Please enter a valid password
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div fxLayout="column" fxFlex="50">
                                <mat-form-field appearance="outline" fxFlex="100">
                                    <mat-label>Confirm Password</mat-label>
                                    <input matInput formControlName="confirmPassword">
                                </mat-form-field>
                                <mat-error *ngIf="pGroup.hasError('notMatch') && pGroup.controls['confirmPassword'].touched">
                                    Password didn't match
                                </mat-error>
                            </div>

                    </div>

                    </form>
                    <div fxLayout="row" fxLayoutAlign="end center">
                        <button mat-raised-button [disabled]="registrationForm.invalid" routerLink="" color="primary" (click)="register()">Register</button>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start end">
                        <a routerLink="">Already have an account? <br> login here</a>
                    </div>
                </div>
            </mat-card>
        </form>
    </div>
</div>
