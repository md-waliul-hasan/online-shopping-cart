<div *ngIf="flag;else other_content" >

    <a routerLink="products" routerLinkActive >a</a>
</div>

<ng-template #other_content><div class="parent" fxLayout="column" fxLayoutAlign="center center" >

    <div fxLayout="row" [class.mat-elevation-z8]="true">
        <form [formGroup]="loginForm">

            <mat-card class="card">
                <div fxLayout="column">
                    <div fxLayout="row" fxLayoutAlign="center">
                        <h1>Online Shop</h1>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center">
                        <img src="./assets/logo.png">
                    </div>
                    <div fxLayout="row" fxFlex="100">
                        <mat-form-field appearance="outline" fxFlex="100">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="Email">
                        </mat-form-field>
                    </div>

                    <div fxLayout="row" fxFlex="100">
                        <mat-form-field appearance="outline" fxFlex="100">
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="Password">
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="end center">
                        <button mat-raised-button color="primary" (click)="login()" >Login</button>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start end">
                        <a routerLink="registration">Create a new account</a>
                    </div>
                </div>
            </mat-card>
        </form>
    </div>
</div>
</ng-template>
