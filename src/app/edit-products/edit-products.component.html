<div class="parent" fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="row" [class.mat-elevation-z8]="true">
        <form [formGroup]="addItem">
            <mat-card class="card">
                <div fxLayout="column">
                    <div fxLayout="row" fxLayoutAlign="center">
                        <h1>Online Shop</h1>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="center">
                        <img src="./assets/logo.png">
                    </div>

                    <div fxLayout="row" fxFlex="100" fxLayoutGap="20px">
                        <div fxLayout="column" fxFlex="50">
                            <mat-form-field appearance="outline" fxFlex="100">
                                <mat-label>Product Name</mat-label>
                                <input matInput formControlName="name">
                            </mat-form-field>
                        </div>
                        <div fxLayout="column" fxFlex="50">
                            <mat-form-field appearance="outline" fxFlex="100">
                                <mat-label>Product Short Code</mat-label>
                                <input matInput formControlName="psc">
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxFlex="100" fxLayoutGap="20px">
                        <div fxLayout="column" fxFlex="50">
                            <mat-form-field appearance="outline">
                                <mat-label>Category</mat-label>
                                <mat-select formControlName="category">
                                    <div *ngFor="let category of CategoryList">
                                        <mat-option [value]="category">{{category}}</mat-option>
                                    </div>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div fxLayout="column" fxFlex="50">
                            <mat-form-field appearance="outline">
                                <mat-label>Price</mat-label>
                                <input matInput formControlName="price">
                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayout="row" fxFlex="100">
                        <mat-form-field fxFlex="100" appearance="outline">
                            <mat-label>
                                Description
                            </mat-label>
                            <input matInput formControlName="description">
                        </mat-form-field>
                    </div>

                    <div fxLayout="row" fxFlex="100">
                        <mat-form-field appearance="outline" fxFlex="100">
                            <mat-label>Image Url</mat-label>
                            <input matInput formControlName="src">
                        </mat-form-field>
                    </div>

                    <div fxLayout="row" fxFlex="100" fxLayoutGap="20px">
                        <div fxLayout="column" fxFlex="50">
                            <mat-form-field appearance="outline" fxFlex="100">
                                <mat-label>IsBestAchieved</mat-label>
                                <mat-select formControlName="isbest">
                                    <mat-option value="Yes">Yes</mat-option>
                                    <mat-option value="No">No</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div fxLayout="column" fxFlex="50">
                            <mat-form-field appearance="outline">
                                <input matInput formControlName="date" [matDatepicker]="picker" placeholder="Choose a date">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxFlex="100">
                        <mat-form-field appearance="outline" fxFlex="100">
                            <mat-label>Number of Items of this product</mat-label>
                            <input matInput formControlName="count">
                        </mat-form-field>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="end center">
                        <button mat-raised-button color="primary" (click)="saveProduct()" routerLink="/products">Save</button>
                    </div>
                </div>
            </mat-card>
        </form>
    </div>
</div>
